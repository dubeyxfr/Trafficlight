    <div class="section">
        <div id="box" class="light"></div>
        <div id="bo" class="light"></div>
        <div id="b" class="light"></div>
    </div>

    <script>
        const trafficLight=()=>{
            let box = document.getElementById('box')
            let bo = document.getElementById('bo')
            let b = document.getElementById('b')

            box.addEventListener("mouseenter",()=>{
                box.style.backgroundColor="red"
            })
            box.addEventListener("mouseleave",()=>{
                box.style.backgroundColor="grey"
            })
            bo.addEventListener("mouseenter",()=>{
                bo.style.backgroundColor="yellow"
            })
            bo.addEventListener("mouseleave",()=>{
                bo.style.backgroundColor="grey"
            })
            b.addEventListener("mouseenter",()=>{
                b.style.backgroundColor="green"
            })
            b.addEventListener("mouseleave",()=>{
                b.style.backgroundColor="grey"
            })
            
        }
        trafficLight()
    </script>
